<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BootStrap basic</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 부트스트랩 CSS 위치 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>

  <h1>사이트 참조 https://getbootstrap.com/docs/5.3/layout/grid/</h1>

  <div class="container text-center">
    <div class="row">
      <div class="col" style="background-color: plum;">
        Column
      </div>
      <div class="col" style="background-color: pink;">
        Column
      </div>
      <div class="col" style="background-color: hotpink">
        Column
      </div>
    </div>
  </div><br>

  <div class="container text-center">
    <div class="row">
      <div class="col-5" style="background-color: plum;">
        Column
      </div>
      <div class="col-3" style="background-color: pink;">
        Column
      </div>
      <div class="col-4" style="background-color: hotpink">
        Column
      </div>
    </div>
  </div>
  

  <div class="container text-center">
    <div class="row">
      <div class="col">
        1 of 2
      </div>
      <div class="col">
        2 of 2
      </div>
    </div>
    <div class="row">
      <div class="col">
        1 of 3
      </div>
      <div class="col">
        2 of 3
      </div>
      <div class="col">
        3 of 3
      </div>
    </div>
  </div><br>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        1 of 3
      </div>
      <div class="col-6">
        2 of 3 (wider)
      </div>
      <div class="col">
        3 of 3
      </div>
    </div>
    <div class="row">
      <div class="col">
        1 of 3
      </div>
      <div class="col-5">
        2 of 3 (wider)
      </div>
      <div class="col">
        3 of 3
      </div>
    </div>
  </div><br>

  <div class="container text-center">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2" style="background-color: #FFD1DC;">
        1 of 3
      </div>
      <div class="col-md-auto" style="background-color: #FFB6C1;">
        Variable width content
      </div>
      <div class="col col-lg-2" style="background-color: #FFA07A;">
        3 of 3
      </div>
    </div>
    <div class="row">
      <div class="col" style="background-color: #F0E68C;">
        1 of 3
      </div>
      <div class="col-md-auto" style="background-color: #87CEEB;">
        Variable width content 글자따라서 사이즈 조절
      </div>
      <div class="col col-lg-2" style="background-color: #98FB98;">
        3 of 3
      </div>
    </div>
  </div>
  
     <!-- 부트스트랩 js 위치 - 스크립트라고 위에 넣으면 안됨! -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script> 
</body>
</html>
