<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>js dom</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function() {
            // getElementById 와 querySelecter() 는 객체를 가져오는 역할
            let header = document.getElementById('header')
            console.log(typeof(header)); // 타입은 object임
            
            // 문서 객체 조작 시작!
            header.style.color = 'beige';
            header.style.backgroundColor = 'darkgreen';
            header.innerHTML = 'DOM control'; // 텍스트 요소 제어 

            // 여러개 선택
            var heading3 = document.querySelectorAll('h3'); // h3태그 모두 선택
            console.log(typeof(heading3)); // 타입은 object 이지만 배열임!

            for(var i = 0; i < heading3.length; i++) {
                var h3 = heading3[i]; // 배열처럼 하나씩 가져옴 
                h3.style.color = 'beige';
                h3.style.backgroundColor = 'hotpink'
                h3.innerHTML = 'heading3'; + (i+1) // 텍스트 요소 제어 
            }
        }
    </script>
</head>
<body>
    <h1 id="header">Heading1</h1>
    <h2 id="header">Heading2</h2>

    <h3>Heading3</h3>
    <h3>Heading( •̀ ω •́ )✧</h3>
    <h3>Heading(≧∇≦)ﾉ</h3>
</body>
</html>
