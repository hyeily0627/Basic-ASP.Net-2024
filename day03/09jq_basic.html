<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jquery Basic</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
                $('#obj').css({
                    width : 100,
                    height : 100,
                    'background-color' : 'darkgreen'
                }).on('mouseover', function() {
                    $(this).css('background-color', 'orange');
                }).on('mouseleave', function() {
                    $(this).css('background-color', 'blue');
                }).on('click', function() { 
                    $(this).css('border-radius', '50px');
                }); 

                // jQuery는 js의 on을 빼고 이벤트를 구현할 수 있음 
                $('#push').click(function() {
                    alert('버튼을 클릭했습니다');
                });

                // jQuery의 강력한 기능 
                $('#toggle').on('click', function() {
                    // fadeToggle, hide, fadeOut, slideToggle 
                    $('.page').fadeToggle('slow');
                })

                $('#box').css({
                width: 100,
                height:100,
                'background-color': 'crimson'
                }).animate({
                    width:400,
                    opacity: 0.5, //  투명도
                },1000);

            });
    </script>
    <style>
        * {margin: 10px auto;}
    </style>
</head>
<body>
    <div id="obj"></div>

    <button id="push" >클릭</button>
    <button id="toggle">토글</button>
    <div class="page">
        <h1><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas iure, cumque aperiam nesciunt blanditiis, vel dicta modi accusantium molestias, illum exercitationem? Nostrum accusantium minus a doloribus nihil dolorem, molestiae expedita!</p></h1>
    </div>
    
    <div id="box"></div>
    
</body>
</html>
