<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>js dom</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 이벤트 WPF window_loaded 동일 
        window.onload = function() {
            document.querySelector('h1').style.backgroundColor = 'hotpink'
            document.querySelector('h2').style.backgroundColor = 'pink'
            document.querySelector('h1').style.color = 'beige'
        }
    </script>
</head>
<body>
    <h1>(oﾟvﾟ)ノ Hello !</h1>
    <h2>Welcome to HTML5</h2>
</body>
</html>
