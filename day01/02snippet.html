<!-- Angular 8 and TypeScript/HTML VS CODE 설치 후-->
<!-- ctrl space 하면 html sample 하면 틀이 뜸-->

<!-- DOCTYPE : HTML5 문서타입 태그-->
<!DOCTYPE html>
<!-- 기본적으로 HTML 문서의 가장 바깥을 구성 -->
<html lang="ko">

<!-- html 화면을 구성할 설정이 들어가는 부분(화면에 안나타남) -->
<head> 
    <!-- 문서특징 선언, 유니코드 UTF-8로 문서를 만들겠다. 국제어 사용 가능 -->
    <meta charset='utf-8'>
    <!-- 인터넷 익스플로러에 문제가 많으니 엣지로 호환 시키겠다라는 뜻 -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title(웹 브라우저 탭에 나오는 제목)</title>
    <!-- 응답형 웹(Responsive Web)을 선언 -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS 디자인을 다른파일(main.css) 지정 -->
    <!-- 지금 main.css가 없어서 오류지만, 일단 스킵하고 창을 띄워줌 -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- javascript도 다른 파일(main.js)에 지정. 얘도 없지만 오류는 안남! -->
    <script src='main.js'></script>
</head>
<body>
    <!-- h(Heading,헤딩) : 제목1, 제목2 ~ 제목6 -->
    <h1>Hello, HTML5!</h1>
    <h2>Heading1</h2>
    <h3>Heading2</h3>
    <h4>Heading3</h4>
    <h5>Heading4</h5>
    <h6>Heading5</h6>
</body>
</html>
